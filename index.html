<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link
      href="/fonts/TTLakes/stylesheet.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </head>
  <body>
    <header class="header">
      <p class="header__title">Ремонт техники различных брендов</p>
    </header>

    <main class="main">
      <section class="main__content--swiper">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <button class="swiper__image-logo--lenovo">
                <img src="/img/lenovo.svg" alt="" />
              </button>
              <button class="swiper__image--back">
                <img src="/img/go.svg" alt="" />
              </button>
            </div>
            <div class="swiper-slide">
              <button class="swiper__image-logo--samsung">
                <img src="/img/samsung.svg" alt="" />
              </button>
              <button class="swiper__image--back">
                <img src="/img/go.svg" alt="" />
              </button>
            </div>
            <div class="swiper-slide">
              <button class="swiper__image-logo--apple">
                <img src="/img/apple.svg" alt="" />
              </button>
              <button class="swiper__image--back">
                <img src="/img/go.svg" alt="" />
              </button>
            </div>
            <div class="swiper-slide">
              <button class="swiper__image-logo--bosch">
                <img src="/img/bosch.svg" alt="" />
              </button>
              <button class="swiper__image--back">
                <img src="/img/go.svg" alt="" />
              </button>
            </div>
            <div class="swiper-slide">
              <button class="swiper__image-logo--hp">
                <img src="/img/hp.svg" alt="" />
              </button>
              <button class="swiper__image--back">
                <img src="/img/go.svg" alt="" />
              </button>
            </div>
            <div class="swiper-slide">
              <button class="swiper__image-logo--acer">
                <img src="/img/acer.svg" alt="" />
              </button>
              <button class="swiper__image--back">
                <img src="/img/go.svg" alt="" />
              </button>
            </div>
            <div class="swiper-slide">
              <button class="swiper__image-logo--viewsonic">
                <img src="/img/view_sonic.svg" alt="" />
              </button>
              <button class="swiper__image--back">
                <img src="/img/go.svg" alt="" />
              </button>
            </div>
            <div class="swiper-slide">
              <button class="swiper__image-logo--sony">
                <img src="/img/sony.svg" alt="" />
              </button>
              <button class="swiper__image--back">
                <img src="/img/go.svg" alt="" />
              </button>
            </div>
            <div class="swiper-slide">
              <button class="swiper__image-logo--lenovo">
                <img src="/img/lenovo.svg" alt="" />
              </button>
              <button class="swiper__image--back">
                <img src="/img/go.svg" alt="" />
              </button>
            </div>
            <div class="swiper-slide">
              <button class="swiper__image-logo--samsung">
                <img src="/img/samsung.svg" alt="" />
              </button>
              <button class="swiper__image--back">
                <img src="/img/go.svg" alt="" />
              </button>
            </div>
            <div class="swiper-slide">
              <button class="swiper__image-logo--apple">
                <img src="/img/apple.svg" alt="" />
              </button>
              <button class="swiper__image--back">
                <img src="/img/go.svg" alt="" />
              </button>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
        <button class="expand expand--on">Показать всё</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
